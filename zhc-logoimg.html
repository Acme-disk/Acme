<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>登录</title>
</head>
<script src="../js/zepto.min.js"></script>
<script src="../js/zhc-logning.js"></script>
<script src="../js/common.js"></script>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/zhc-logning.css">
<body>
    <header>
        <img src="../img/zhc/images/zhc-back_03.png" alt="">
    </header>
    <section class="zhc-touxiang">
        <div class="zhc-txbox">
            <img src="../img/zhc/images/logo-ren_07.png">
        </div>
    </section>

    <form action="">
        <div class="zhc-mess">
            <img src="../img/zhc/images/zhc-mess_03.png">
            <p>手机号错误</p>
        </div>

        <div class="zhc-user">
            <div class="zhc-dot"></div>
            <input type="text" name="user" placeholder="用户名/手机号/邮箱">
            <div class="zhc-messimg"></div>
        </div>
        <div class="zhc-pass">
            <div class="zhc-dot"></div>
            <input type="password" name="pass" placeholder="请输入6-12位数字字母密码">
            <div class="zhc-messimg"></div>
        </div>

        <div class="zhc-jzmm">
            <div>
                <input type="radio" name="mima" id="mima" checked>
                <label for="mima">记住密码</label>
            </div>
            <div>
                <a href="">忘记密码？</a>
            </div>
        </div>

        <div class="zhc-logn">
            <input type="submit" value="登录">
        </div>

        <div class="zhc-zhuce">
            <span>还未注册？</span>
            <a href="zhc-reg.html">点此注册</a>
        </div>
    </form>
    <section class="zhc-qt">
        其他方式登录
    </section>
    <footer>
        <a href=""><img src="../img/zhc/images/qtfs_12.png"></a>
        <a href=""><img src="../img/zhc/images/qtfs_14.png"></a>
        <a href=""><img src="../img/zhc/images/qtfs_16.png"></a>
    </footer>
</body>
</html>
